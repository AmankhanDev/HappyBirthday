<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .envelope {
            position: relative;
            width: 360px;
            height: 270px;
            background-color: #ff6f91;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .letter {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 220px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: top 1s ease-in-out;
        }

        .letter p {
            font-size: 22px;
            font-weight: bold;
            color: #ff4081;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            padding: 14px 26px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button:first-child {
            background-color: #ff4081;
            color: white;
        }

        button:first-child:hover {
            background-color: #d81b60;
        }

        button:last-child {
            background-color: #ffcccb;
            color: black;
        }

        button:last-child:hover {
            background-color: #ff9999;
        }

        @keyframes heart-pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: red;
            animation: heart-pulse 1s infinite;
            z-index: 3;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            opacity: 0.7;
            animation: confetti-fall linear infinite;
        }

        #confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="heart" id="heart">‚ù§Ô∏è</div>
    <div id="confetti-container"></div>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="letter" id="letter">
                <p>Happy Birthday My Love! üíñ Wishing you joy, laughter, and all your dreams come true!</p>
                <p>May Allah bless you and you can achieve what ever you want in you'r life üòò. <br>
                <p style="font-size: .75rem;">From the legendary coder Aman khan.</p>
                </p>

            </div>
        </div>
        <div class="buttons">
            <button onclick="openLetter()">Open <span class="love-icon">üíñ</span></button>
            <button onclick="closeLetter()">Close</button>
        </div>
    </div>

    <script>
        function openLetter() {
            document.getElementById('letter').style.top = '-30px';
            document.getElementById('heart').style.display = 'none';
        }

        function closeLetter() {
            document.getElementById('letter').style.top = '100%';
            document.getElementById('heart').style.display = 'block';
        }

        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * -100 + 'vh';
                confetti.style.width = Math.random() * 8 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confettiContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        setInterval(createConfetti, 500);
    </script>
</body>

</html>
